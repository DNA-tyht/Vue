<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 - HelloVueJs</title>
</head>
<body>
<div id="app">
    <h1>{{name}}</h1>
    <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app', //挂载要管理的元素
        data: { //定义数据
            name: 'DNA',
            message: 'HelloVue'
        }
    });
</script>
</body>
</html>
