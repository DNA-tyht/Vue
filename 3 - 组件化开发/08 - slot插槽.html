<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slot插槽</title>
</head>
<body>
<div id="app">
  <cpn>
    <span slot="center">标题</span>
  </cpn>
</div>
<template id="cpn">
  <div>
    <h2>组件</h2>
    <slot name="left">左边</slot>
    <slot name="center">中间</slot>
    <slot name="right">右边</slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
    },
    methods: {
    },
    components: {
      cpn: {
        template: "#cpn",
      },
    },
  });
</script>
</body>
</html>
