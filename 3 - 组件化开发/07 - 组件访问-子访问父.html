<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件访问-子访问父</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>cpn组件</h2>
    <ccpn></ccpn>
  </div>
</template>
<template id="ccpn">
  <div>
    <h2>子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    methods: {
    },
    components: {
      cpn: {
        template: "#cpn",
        data: {
          message: "DNA",
        },
        components: {
          ccpn: {
            template: "#ccpn",
            methods: {
              btnClick () {
                alert(this.$parent.message);
              },
            },
          },
        },
      },
    },
  });
</script>
</body>
</html>
