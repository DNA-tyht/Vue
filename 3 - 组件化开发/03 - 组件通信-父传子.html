<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件通信-父传子</title>
</head>
<body>
<div id="app">
  <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>
<template id="cpn">
  <div>
    <ul>
      <li v-for="movie in cmovies">{{movie}}</li>
    </ul>
    <p>{{cmessage}}</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: "#cpn",
    //数据
    // props: ["cmovies", "cmessage"],
    //对象
    props: {
      cmovies: {
        type: Array, //类型限制
        required: true, //强制要求传值
        default () { //类型是对象或数组时，默认值必须是一个函数
          return [];
        },
      },
      cmessage: {
        type: String,
        default: "aaa",//提供默认值
      },
    },
  };
  const app = new Vue({
    el: "#app",
    data: {
      movies: ["海王", "海尔兄弟", "海贼王", "加勒比海盗", "环太平洋"],
      message: "DNA",
    },
    methods: {
    },
    components: {
      cpn,
    },
  });
</script>
</body>
</html>
