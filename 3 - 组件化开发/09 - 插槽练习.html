<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽练习</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <!--  获取子组件中的pLanguages  -->
  <cpn>
    <template slot-scope="slot">
      <span v-for="item in slot.data">{{item}} - </span> <br/>
      <span>{{slot.data.join(" - ")}}</span>
    </template>
  </cpn>
</div>
<template id="cpn">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
    },
    methods: {
    },
    components: {
      cpn: {
        template: "#cpn",
        data () {
          return {
            pLanguages: ["JavaScript", "Java", "C++", "C#", "Python"],
          };
        },
        created() {
          this.pLanguages.join(" - ");
        },
      },
    },
  });
</script>
</body>
</html>
