<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>箭头函数</title>
</head>
<body>
<script>
  //定义函数
  const a = function () {
  }
  //字面量定义
  const obj = {
    b: function () {
    },
    b() {
    }
  }
  //箭头函数定义
  const c = () => {
  }

  //箭头函数的参数和返回值问题
  const sum = (num1, num2) => {
    return num1 + num2;
  }
  //一个参数括号可省略
  const power = num => {
    return num * num;
  }
  //函数体只有一行代码花括号可省略
  const mul = (num1, num2) => num1 * num2;
  const demo = () => alert("demo");

  //什么时候使用箭头函数
  setTimeout(function () {
    alert(this);
  }, 1000);
  setTimeout(() => {
    alert(this);
  }, 1000);

  //箭头函数中的this向外层作用域中一层层查找this
  const obj = {
    aaa() {
      setTimeout(function () {
        alert(this); //window
      }, 1000);
      setTimeout(() => {
        alert(this); //obj对象
      }, 1000);
    }
  }
</script>
</body>
</html>
