<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绑定class</title>
  <style>
    .active{
      color: rebeccapurple;
    }
    .line{
      color: deepskyblue;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :class="{类名1: true, 类名2: false}">{{message}}</h2>
  <h2 :class="{active: true, line: false}">{{message}}</h2>
  <h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
  <button @click="btnClick">按钮</button>

  <h2 :class="['active', 'line']">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "DNA",
      active: "active",
      line: "line",
      isActive: true,
      isLine: false,
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive;
        this.isLine = !this.isLine;
      },
    }
  });
</script>
</body>
</html>
