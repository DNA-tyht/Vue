<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6部分语法</title>
</head>
<body>

<script>
  const name = "DNA";
  const age = 18;
  //属性的增强写法
  const obj = {
    name,
    age,
    //函数的增强写法
    run() {
      console.log("run");
    },
    eat() {
      console.log("eat");
    },
  }
</script>
</body>
