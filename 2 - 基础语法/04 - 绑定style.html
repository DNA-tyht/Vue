<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绑定style</title>
</head>
<body>
<div id="app">
  <!--<h2 :style="{key(属性名): value(属性值)}">{{message}}</h2>-->
  <!--   50px必须加上单引号，否则会被当成变量解析  -->
  <h2 :style="{fontSize: '50px'}">{{message}}</h2>
  <h2 :style="{fontSize: finalSize + 'px', color: finalColor}">{{message}}</h2>
  <h2 :style="[baseStyle1, baseStyle2]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
      data: {
        message: "DNA",
        finalSize: 100,
        finalColor: 'blue',
        baseStyle1: {background: 'black'},
        baseStyle2: {fontSize: '50px'},
      },
      methods: {
      },
  });
</script>
</body>
</html>
