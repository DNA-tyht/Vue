<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for v-bind 练习</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(movie, index) in movies">{{movie}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
      data: {
      movies: ["Loki", "Thor", "呜呜呜呜呜"],
      },
      methods: {
      }
  });
</script>
</body>
</html>
