<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise的使用</title>
</head>
<body>
<script>
  //new -> 构造函数（保存状态信息，执行传入函数）
  //执行传入的回调函数时传入两个参数
  //resolve函数 reject函数
  //成功时调用resolve，失败时调用reject
  new Promise ((resolve, reject) => {
    //网络请求代码
    setTimeout((data) => {
      resolve(data);
    }, 1000)
  }).then((data) => {
    //处理代码
  }).catch((err) => {
    //错误代码
  })

  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("Hello");
      reject("error");
    }, 1000);
  }).then(data => {}, err => {});
</script>
</body>
</html>
