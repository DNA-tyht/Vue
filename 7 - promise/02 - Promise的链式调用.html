<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise的链式调用</title>
</head>
<body>
<script>
  new Promise((resolve, reject) => {
    //异步操作
    setTimeout(() => {
      resolve();
    }, 1000);
  }).then(() => {
    alert("HelloWord!");
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve();
      }, 1000);
    })
  }).then(() => {
    alert("HelloVue!");
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve();
      }, 1000);
    })
  }).then(() => {
    alert("Hello套娃!");
  })

  //简写
  new Promise((resolve) => {
    setTimeout(() => {
      resolve("aaa");
    }, 1000);
  }).then(result => {
    alert(result);
    return result + "111";
  }).then(result => {
    alert(result);
    return result + "222"
  }).then(result => {
    alert(result);
    return Promise.reject(result + "error");
  }).catch(() => {
    alert("error");
  })

  new Promise((resolve) => {
    setTimeout(() => {
      resolve("aaa");
    }, 1000);
  }).then(result => {
    alert(result);
    return new Promise(resolve => {
      resolve(result + "111");
    })
  }).then(result => {
    alert(result);
    return new Promise(resolve => {
      resolve(result + "222");
    })
  }).then(result => {
    alert(result);
  })
</script>
</body>
</html>
